<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- Some simple CSS-->
    <style type="text/css">
      header nav {
        background: black;
        color: white;
        padding: 30px 10px;
      }
      .search_box {
        font-size:100%;
        position: relative;
        top: 0px;
        left: 0px;
      }
      .topdiv a {
        COLOR: #C0C0C0;
      }
    </style>
    
    <title>Movie List</title>
</head>

<body>

<!-- search box-->
<header>
  <nav>
    <div class="search_box" style="text-align:right;">
      <form action="index.html" method="get">
        <!-- Parameters for the page -->
        <input type="hidden" name="p" value="0">
        <input type="hidden" name="numRecord" value="20">
        <input type="hidden" name="genre" value="">
        <input type="text" name="Title" size="35" placeholder="Click here to search a movie"/>
        <!--
        <input type="text" name="Year" size="35" placeholder="Click here to search a movie"/>
        <input type="text" name="Director" size="35" placeholder="Click here to search a movie"/>
        <input type="text" name="Star_name" size="35" placeholder="Click here to search a movie"/>
        -->
        <input type="submit" value="Search" />  
      </form>
      <div class="topdiv" style="color:#C0C0C0;">
        <a href="main.html" >Home</a>
        <span>|</span>
        <a href="advanced.html">Advanced Search</a>
        <span>|</span>
        <a href="#contact">Sign in</a>
        <span>|</span>
        <a href="#contact">My Cart</a>
      </div>
    </div>
    
    <!-- Single movie page-->
    <div class="movies_list_page">
        <h1>Movies List Page</h1>
    </div> 
  </nav>
</header>

<div>
<!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id="star_table" class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>No.</th>
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>List of Genres</th>
        <th>List of Stars</th>
        <th>Rating</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
    <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
    <tbody id=movie_table_body></tbody>
</table>
</div>




<nav aria-label="Page navigation example">
      <div id=pagination_list> 
      </div>
</nav> 



<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="index.js"></script>
</body>
